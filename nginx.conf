# ─────────────────────────────────────────────────────────────
# Fauna Athletics — Production Nginx Reverse Proxy
# ─────────────────────────────────────────────────────────────
#
# Unified access:
#   /           → Vite-built frontend (static files)
#   /app        → Medusa Admin Dashboard UI
#   /admin      → Medusa Admin API
#   /store      → Medusa Store API
#   /auth       → Medusa Auth API
#   /static     → Medusa uploaded files (product images)
#   /health     → Medusa health check
#
# All backend services communicate internally on localhost:9000.
# Only this nginx instance needs to be exposed to the internet.
# ─────────────────────────────────────────────────────────────

upstream medusa_backend {
    server 127.0.0.1:9000;
    keepalive 32;
}

server {
    listen 80;
    server_name yourdomain.com;  # Replace with your actual domain

    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$host$request_uri;

    # ── Security Headers ──
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ── Gzip Compression ──
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/xml
        image/svg+xml
        font/woff2;

    # ── Medusa Admin Dashboard UI ──
    location /app {
        proxy_pass http://medusa_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # ── Medusa Admin API ──
    location /admin {
        proxy_pass http://medusa_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # ── Medusa Store API ──
    location /store {
        proxy_pass http://medusa_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # ── Medusa Auth API ──
    location /auth {
        proxy_pass http://medusa_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Medusa Static Files (product images) ──
    location /static {
        proxy_pass http://medusa_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_valid 200 7d;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # ── Health Check ──
    location /health {
        proxy_pass http://medusa_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ── Frontend Static Files ──
    # Serve the Vite-built frontend from dist/
    root /var/www/fauna-athletics/dist;
    index index.html;

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|eot|mp4|webm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA fallback — serve index.html for all frontend routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Error Pages ──
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

